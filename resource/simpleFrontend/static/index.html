<body>

<h1>Welcome to the login page</h1>

</form>
<!-- show a table which used to test each interface separately, the table with border 1-->

    <tr v-for="assign in assigns">

        <td>{{assign.title}}</td>
        <td>{{assign.ddl}}</td>
        <td>{{assign.description}}</td>
        <td>{{assign.assiId}}</td>
    </tr>
</table>

            }

        mounted(){

                .then(response => response.json())
